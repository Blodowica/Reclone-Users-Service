# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - RecloneUserService

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0b4abfbd0c5445a9887437a8963fa2c4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cd05c312293944d0bcda46d943f32f82 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0b4abfbd0c5445a9887437a8963fa2c4 }}/141108/reclone-container:${{ github.sha }}
        file: ./Reclone-Users-Service//Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'RecloneUserService'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2e9bff6739ea43c69cbb271acef107eb }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0b4abfbd0c5445a9887437a8963fa2c4 }}/141108/reclone-container:${{ github.sha }}'
