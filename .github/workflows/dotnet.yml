name: build-and-test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore NuGet packages
      working-directory: ./src/Reclone-Users-Service
      run: dotnet restore

    - name: Build
      working-directory: ./src/Reclone-Users-Service
      run: dotnet build --configuration Release

    - name: Test
      working-directory: ./test/Reclone-Users-Service.Tests
      run: dotnet test --no-restore --verbosity normal
